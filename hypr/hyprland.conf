#MONITOR
monitor=,preferred,auto,auto


#PROGRAMS
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show drun

#EXEC
exec-once = waybar
exec-once = kitty
exec = swaybg -i ~/Wallpaper/2.png
 
#ENV
env= XCURSOR_SIZE,24
env= HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia

cursor {
    no_hardware_cursors = true
}

#INPUT
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
  touchpad {
    disable_while_typing = true
    natural_scroll = true
  }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
}

#GENERAL
general {
  gaps_in=10
  gaps_out=15
  border_size=3
col.inactive_border=rgba(f7768eff) rgba(73dacaff) 45deg
  col.active_border=rgba(73dacaff) rgba(f7768eff) 45deg
  no_border_on_floating = false
  layout = dwindle
}

#MISC
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
}

decoration {

#ROUND CORNER
rounding = 15

#OPACITY
active_opacity = 1
inactive_opacity = 0.95

#BLUR
  blur:enabled = true
  blur:size = 1
  blur:passes = 1
  
#SHADOW
  drop_shadow = true
  shadow_ignore_window = true
  shadow_offset = 2 2
  shadow_range = 8
  shadow_render_power = 10
  col.shadow = rgba(00000055)
  blurls = gtk-layer-shell
  blurls = lockscreen
}

#ANIMATION
animations {
  enabled = true
  
  #BEZIER CURVE
    bezier = overshot, 0.05, 0.5, 0.1, 1.05
  bezier = smoothOut, 0.36, 0, 0.66, -0.56
  bezier = smoothIn, 0.25, 0.8, 0.5, 1

  animation = windows, 1, 5, overshot, slide
  animation = windowsOut, 1, 4, smoothOut, slide
  animation = windowsMove, 1, 4, default
  animation = border, 1, 10, default
  animation = fade, 1, 10, smoothIn
  animation = fadeDim, 1, 10, smoothIn
  animation = workspaces, 1, 6, default

}
#LAYOUT
dwindle {
  no_gaps_when_only = false
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

#WINDOW RULES
#Not yet worked on


#MULTIMEDIA
binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind=, XF86AudioPlay, exec, playerctl play-pause
bind=, XF86AudioPause, exec, playerctl play-pause
bind=, XF86AudioNext, exec, playerctl next
bind=, XF86AudioPrev, exec, playerctl previous

#KEYBINDS
bind = SUPER, Return, exec, $terminal
bind = SUPER, D, exec, $menu
bind = SUPER, N, exec, $fileManager

#WINDOW MANAGMENT
bind = SUPER, Q, killactive,
bind = SUPER SHIFT, L, exit,
bind = SUPER, M, fullscreen,
bind = SUPER, Space, togglefloating,
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, S, togglesplit, # dwindle

#FOCUS
bind = SUPER, Left, movefocus, l
bind = SUPER, Right, movefocus, r
bind = SUPER, Up, movefocus, u
bind = SUPER, Down, movefocus, d

#MOVE
bind = SUPER SHIFT, Left, movewindow, l
bind = SUPER SHIFT, Right, movewindow, r
bind = SUPER SHIFT, Up, movewindow, u
bind = SUPER SHIFT, Down, movewindow, d
#RESIZE
bind = SUPER CTRL, Left, resizeactive, -20 0
bind = SUPER CTRL, Right, resizeactive, 20 0
bind = SUPER CTRL, Up, resizeactive, 0 -20
bind = SUPER CTRL, Down, resizeactive, 0 20
#GROUP
bind= SUPER, g, togglegroup
bind= SUPER, tab, changegroupactive
#SWITCH WORKSPACE
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10
bind = SUPER ALT, up, workspace, e+1
bind = SUPER ALT, down, workspace, e-1

#SWITCH WOSKSPACE APPS
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10
#MOUSE BINDING
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1
